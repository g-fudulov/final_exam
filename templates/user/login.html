{% extends 'base.html' %}
{% block page_content %}
    <h1>Login</h1>
    <form method="post" action="{% url 'login_user' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">LogIn</button>
    </form>
{% endblock %}
