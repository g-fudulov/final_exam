{% extends 'base.html' %}
{% block page_content %}
    <h1>Edit Username</h1>
    <form method="post" action="{% url 'edit_username' object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Save Username</button>
    </form>
{% endblock %}
