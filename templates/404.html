{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'css/general.css' %}" rel="stylesheet">
    </head>
{# #f7f7f7 #}
    <body style="background: #1c1326; overflow: hidden;">
        <div class="my fof wrapper">
            <div class="d-flex align-items-center justify-content-center" style="margin-top: 300px">
                <div class="text-center">
                    <h1 class="display-1 fw-bold" style="color: #7575a3;">404</h1>
                    <p class="fs-3" style="color: #0d6efd;"> <span class="text-danger">Opps!</span> Page not found.</p>
                    {% if not exception_message %}
                        <p class="lead" style="color: #c2e7ff;">
                            The page you’re looking for doesn’t exist.
                        </p>
                    {% else %}
                        <p class="lead" style="color: #c2e7ff;">
                            {{ exception_message }}
                        </p>
                    {% endif %}
                    <a href="{% url 'homepage' %}" class="btn btn-primary">Go Home</a>
                </div>
            </div>
            <div class="my fof-image wrapper">
                <img src="{% static 'images/404.png' %}" alt="404 image">
            </div>
        </div>
    </body>

</html>
