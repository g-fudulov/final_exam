{% extends 'base.html' %}
{% block page_content %}
    <h1>Create Advertisement</h1>
    <form method="post" action="{% url 'create_ad' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Post Advertisement</button>
    </form>
{% endblock %}
