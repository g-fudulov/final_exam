{% extends 'base.html' %}
{% block page_content %}
    <h1>Delete Blog</h1>
    <form method="post" action="{% url 'delete_blog' object.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Confirm Deletion</button>
    </form>
{% endblock %}
