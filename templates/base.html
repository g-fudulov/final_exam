{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static "css/general.css" %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

</head>
<body>
    <header class="jumbotron text-center">
    <div class="my image-wrapper"><img src="{% static 'images/easy-drive-logo.png' %}" alt="easy drive logo"></div>
        <a href="{% url 'homepage' %}" class="my link in-header">Home</a>
        <a href="{% url 'show_blogs' %}" class="my link in-header">Blogs</a>
        {% if request.user.is_anonymous %}
            <a href="{% url 'register_user' %}" class="my link in-header">Register</a>
            <a href="{% url 'login_user' %}" class="my link in-header">Login</a>
            <h5 class="my logged-p">Not Logged In</h5>
        {% else %}
            <a href="{% url 'details_profile' request.user.profile.pk %}" class="my link in-header">View profile</a>
            <a href="{% url 'logout_user' %}" class="my link in-header">Logout</a>
            <h5 class="my logged-p">Logged in as: {{ request.user }}</h5>
        {% endif %}
    </header>
    <main>
        {% block page_content %}
        {% endblock %}
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="background: #1c1c1c!important; margin-bottom: 0!important;">
    <div class="col-md-4 d-flex align-items-center">
      <a href="{% url "homepage" %}" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <div style="width: 200px; height: 70px; margin-left: 8px">
            <img style="width: 100%; height: 100%" src="{% static 'images/easy-drive-logo.png' %}" alt="Easy Drive logo">
          </div>
      </a>
      <span class="mb-3 mb-md-0 text-muted" style="color: #c2e7ff!important;">Â© 2022 Easy Drive, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><p class="text-muted" style="margin-right: 8px; color: #c2e7ff!important;">Contact us: +359 8790 4770</p></li>
    </ul>
  </footer>
</body>
</html>
