{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Drive</title>
    <link href="{% static 'css/reset.css' %}">
    <link href="{% static "css/general.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header class="jumbotron text-center">
        <h1>Easy Drive</h1>
        <h4>Logged in as: {{ request.user }}</h4>
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'show_blogs' %}">Blogs</a>
        {% if request.user.is_anonymous %}
            <a href="{% url 'register_user' %}">Register</a>
            <a href="{% url 'login_user' %}">Login</a>
        {% else %}
            <a href="{% url 'details_profile' request.user.pk %}">View profile</a>
            <a href="{% url 'logout_user' %}">Logout</a>
        {% endif %}
    </header>
    <main>
        {% block page_content %}
        {% endblock %}
    </main>
    <footer>
        <div>
            Contact us: +359 8790 4770
            Email us at: easydrive.support@gmail.com
        </div>
    </footer>
</body>
</html>
