{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/reset.css' %}" rel="stylesheet">
    <link href="{% static "css/general.css" %}" rel="stylesheet">

</head>
<body>
    <header class="jumbotron text-center">
        <h1 class="my custom-headline" id="headline">Easy Drive</h1>
        <a href="{% url 'homepage' %}" class="my link in-header">Home</a>
        <a href="{% url 'show_blogs' %}" class="my link in-header">Blogs</a>
        {% if request.user.is_anonymous %}
            <a href="{% url 'register_user' %}" class="my link in-header">Register</a>
            <a href="{% url 'login_user' %}" class="my link in-header">Login</a>
        {% else %}
            <a href="{% url 'details_profile' request.user.pk %}" class="my link in-header">View profile</a>
            <a href="{% url 'logout_user' %}" class="my link in-header">Logout</a>
        {% endif %}
        <h5 class="my logged-p">Logged in as: {{ request.user }}</h5>
    </header>
    <main>
        {% block page_content %}
        {% endblock %}
    </main>
    <footer class="my footer">
        <div class="my footer-wrapper">
            <p>Contact us: +359 8790 4770</p>
            <p>Email us at: easydrive.support@gmail.com</p>
        </div>
    </footer>
</body>
</html>
